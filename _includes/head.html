<!-- mermaid for diagram -->
<!-- Way to local1 : <script src="/mermaid/mermaid.min.js"></script> -->
<!-- Way to local2 : <script src="/temp/minimal-mistakes-master/mermaid-develop/dist/mermaid.js"></script>-->
<!-- Way to site : <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.5.0/mermaid.min.js"></script>
from https://www.cdnpkg.com/mermaid/file/mermaid.min.js/?id=54484 -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.5.0/mermaid.min.js"></script>
<!--<script>mermaid.initialize({startOnLoad:true});</script>-->
<script>
  var config = {
    theme:'default',
    logLevel:'fatal',
    securityLevel:'strict',
    startOnLoad:true,
    arrowMarkerAbsolute:false,
	useMaxWidth:true,

    flowchart:{
      htmlLabels:true,
	  useMaxWidth:true,
      curve:'cardinal',
    },
    sequence:{
      diagramMarginX:50,
      diagramMarginY:10,
      actorMargin:50,
      width:150,
      height:65,
      boxMargin:10,
      boxTextMargin:5,
      noteMargin:10,
      messageMargin:35,
      messageAlign:'center',
      mirrorActors:true,
      bottomMarginAdj:1,
      useMaxWidth:true,
      rightAngles:false,
      showSequenceNumbers:false,
    },
    gantt:{
      titleTopMargin:25,
      barHeight:20,
      barGap:4,
      topPadding:50,
      leftPadding:75,
      gridLineStartPadding:35,
      fontSize:11,
      fontFamily:'"Open-Sans", "sans-serif"',
      numberSectionStyles:4,
      axisFormat:'%Y-%m-%d',
    }
  };
  mermaid.initialize(config);
</script>
